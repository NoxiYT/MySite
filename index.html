<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игровой сайт</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #1a1f3c; /* Тёмно-голубой фон */
            color: white;
        }
        h1 {
            margin-bottom: 10px;
        }
        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #666;
        }
        iframe {
            width: 400px;
            height: 400px;
            border: 2px solid white;
            margin-top: 10px;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>Игровой сайт</h1>
    <button onclick="loadGame('snake.html')">Змейка</button>
    <button onclick="loadGame('clicker.html')">Кликер</button>
    <button onclick="loadGame('maze.html')">Побег из лабиринта</button>
    <br>
    <iframe id="gameFrame" src="snake.html"></iframe>

    <script>
        function loadGame(game) {
            document.getElementById("gameFrame").src = game;
        }
    </script>
</body>
</html>
