<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Кликер</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }
        button {
            padding: 20px;
            font-size: 20px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <h2>Кликер</h2>
    <h3>Очки: <span id="score">0</span></h3>
    <button onclick="increaseScore()">Клик!</button>

    <script>
        let score = 0;
        function increaseScore() {
            score++;
            document.getElementById("score").innerText = score;
        }
    </script>
</body>
</html>
